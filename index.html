<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <link rel="stylesheet" href="main.css"/>
</head>

<body class="body">
    <main>
        
        <div class="coin">
            <h1>Coin Toss</h1>
            <img id="image" class="hidden" src="http://picturesofmoney.org/wp-content/uploads/2013/04/pile-of-coins.jpg"
            alt="Pile of coins" />
        </div>
        
        <div id="result">
            <form id="choice-form">
                <label for="heads">Heads</label>
                <input type="radio" name ="side" value="heads" required/>   
                <label for="tails">Tails</label>
                <input type="radio" name="side" value="tails" required/>
                <p>
                    <button onclick="submit" id="button1">Gimme da money!</button>
                </p>
            </form>
            <div id="resultMessage"></div>
        </div>

        <div >
            Wins: <span id="wins-count">0</span>
            Losses: <span id="losses-count">0</span>
        </div>
        
    </main>
    <footer></footer>
    <script type="module" src="index.js"></script>

</body>

</html>
